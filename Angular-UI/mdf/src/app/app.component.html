<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="login-wrap p-4 p-md-5">
        <div class="icon d-flex align-items-center justify-content-center">
          <span class="fa fa-user-o"></span>
        </div>
        <h3 class="text-center mb-4">Have an account?</h3>

          <div class="form-group">
            <input type="text" class="form-control rounded-left" id="userName" placeholder="Username" required name="userName" formControlName="userName">
          </div>
          <div class="form-group d-flex">
            <input type="password" class="form-control rounded-left" placeholder="Password" id="passWord" placeholder="passWord" required name="passWord" formControlName="passWord">
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
      </div>
    </div>
  </div>
</form>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
